<div *ngFor="let item of result | readItem" class="item">

	<div class="row">
		<div class="col-md-1 left-side">
			<div class="row">
				<div class="col-md-12 vote">
					<p>{{item?.view_count}}</p>
					<p>Votes</p>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-12 answered">
					<p>{{item?.answer_count}}</p>
					<p>answers</p>
				</div>
			</div>
		</div>
		<div class="col-md-7"><a href="{{item?.link}}"><h3>{{item?.title}}</h3></a></div>

		<div class="row">
			<div class="col-md-4 pull-right">
				<p class="text-center">Asked: {{item?.creation_date | date: "dd/MM/yyyy hh:mm"}}</p>
				<p class="text-center">Last edit {{item?.last_edit_date | date: "dd/MM/yyyy hh:mm"}}</p>	
			</div>
		</div>
		<div class="row">
			<a href="{{item.owner?.link}}">
				<div class="col-md-4 pull-right owner">
					<div class="row">
						<div class="col-md-6">
							<img
							[src]="item.owner?.profile_image"
							alt="{{ item.owner?.profile_image }}"
							class="img-responsive pull-right">
						</div>
						<div class="col-md-5 pull-left">
							<a  class="text-left" href="{{item.owner?.link}}">{{item.owner?.display_name}}</a>
							<br>
							<p class="text-left">{{item.owner?.reputation}}</p>
						</div>
					</div>
				</div></a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
			<div class="col-md-12 tags">
				<p class="text-center">{{item?.tags}}</p>
			</div>
		</div>
	</div>
